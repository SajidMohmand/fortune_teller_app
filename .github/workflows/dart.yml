name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      # âœ… Set iOS deployment target to 15.0
      - name: Set iOS Deployment Target
        run: |
          sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" ios/Podfile || echo "platform :ios, '15.0'" >> ios/Podfile

      # âœ… Install pods
      - run: |
          cd ios
          pod install
          cd ..

      # âœ… Build iOS
      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 TechNavy.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/TechNavy.ipa
          tag: technavy-v1.0
          overwrite: true
          body: "Tech Navy iOS first release"
